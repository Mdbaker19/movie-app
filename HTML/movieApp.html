<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>initial</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/movie.css">
</head>
<body>
<div id="load">
    <h1 id="loading">LOADING.....</h1>
    <div id="projector">
        <img src="../img/projector.png" id="loadProjector">
    </div>
</div>

<div id="after">

    <div id="formSection">
        <div class ="bannerHead fancy">
            <h3 class ="fancy">Add Another Movie</h3>
        </div>
        <div class ="bannerInput">
            <div>
                <h4 class ="fancy">Title</h4>
                <input  id="title" class="formBox"  onfocus="this.value=''">
            </div>
            <div>
                <h4 class ="fancy" id="movieCount"></h4>
            </div>
            <div>
                <h4 class ="fancy">Genre</h4>
                <input name="genre" id="genre" class="formBox">


            </div>
            <button id="submit">Submit</button>
        </div>
    </div>

    <div class="movieSection">

    </div>
    <div id="edit">
        <button id="closeEdit"><i class="fas fa-times-circle deleteIcon"></i></button>
        <label>
            New Title
            <input id="changeTitle" class="editInput">
        </label>
        <label>
            New Genre
            <input name="genre" id="changeGenre" class="editInput">
        </label>
        <button class="delete"><i class="fas fa-times-circle deleteIcon"></i></button>
        <button id="changeMovie">Edit</button>
    </div>

</div>
<script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
<script src="../JS/keys.js"></script>
<script src="../JS/jQuery.js"></script>
<script src = "../JS/movieApp.js"></script>
</body>
</html>
